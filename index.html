<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pinecone Router Simple Example</title>
		<!--Import Views middleware-->
		<script src="https://cdn.jsdelivr.net/npm/pinecone-router-middleware-views@2.0.0/dist/views.min.js"></script>
		<!--Import Pinecone Router-->
		<script src="https://cdn.jsdelivr.net/npm/pinecone-router@2.1.3/dist/router.min.js"></script>
		<!--Import Alpine.js-->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<!-- nProgress for loading bar -->
		<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
		/>
	</head>
	<body class="bg-hex-0B2822 p-3">
		<div x-data="router()" x-router>
			<template x-route="/" x-view="/views/home.html"></template>
			<template
				x-route="/hello/:name?"
				x-view="/views/hello.html"
				x-handler="checkname"
			></template>
			<template x-route="notfound" x-view="/views/notfound.html"></template>
		</div>

		<a href="/"
			><img
				src="/pinecone-router-readme-transparent.png"
				class="mx-auto h-30"
		/></a>
		<!-- The views will be rendered here -->
		<div
			id="app"
			class="text-center p-6 w-sm max-w-full mx-auto bg-hex-D7F4EE rounded-3xl shadow-lg"
			x-data
		></div>

		<script>
			// nProgress bar hooks
			window.addEventListener('pinecone-start', () => NProgress.start());
			window.addEventListener('pinecone-end', () => NProgress.done());

			// the router component.
			function router() {
				return {
					// this will validate the name in the /hello/:name route
					checkname(context) {
						if (context.params.name && context.params.name.toLowerCase() == 'home') {
							// redirecting is as easy as return the context.redirect function.
							return context.redirect('/');
						}
					},
				};
			}
		</script>

		<script type="module" src="/main.js"></script>
	</body>
</html>
